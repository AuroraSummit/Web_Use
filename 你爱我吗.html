    h1{
        text-align: center;
    }
</style>
<body>
    <script>
        let i = 3;
        while(i>0)
        {
            let str = prompt('你爱我吗?')
            if(str == '爱')
            {
                alert('尊嘟假嘟o.O?');
            }
            if(str == '不爱')
            {
                alert('? ? ?');
            }
            i--;
        }
        document.write(`
        <h1 >So ? do you really love me ?</h1>
        `)
    </script>
</body>
