<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>导航栏边框</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .top {
        border: 1px solid rebeccapurple;
      }
      .logo {
        border: 1px double red;
      }
      .logo img {
        margin-left: 20px;
        margin-top: 20px;
        width: 100px;
        height: 100px;
        border-radius: 2em;
      }
      .logo marquee {
        font-size: 2em;
      }
      .logo p {
        font-size: 1.5em;
        margin-left: 20px;
      }
      .nav {
        height: 50px;
      }
      .nav a {
        display: inline-block;
        text-align: center;
        margin-left: 20px;
        text-decoration: none;
        color: aliceblue;
        background-color: rgba(100, 200, 200, 0.5);
        height: 50px;
        width: 200px;
        border-radius: 20px;
        align-items: center;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <div class="logo">
        <marquee behavior="" direction=""
          >这是一个案例实现的网站跳转页面</marquee
        >
        <img src="./微信图片_20231109162820.jpg" alt="" />

        <p>Summit</p>
      </div>
      <div class="nav">
        <a href="./你爱我吗.html" target="_blank"> 你爱我吗？</a>
        <a href="./拖拽排序案例.html" target="_blank"> 拖拽排序</a>
        <a href="./留言板.html" target="_blank"> 留言板</a>
        <a href="./图片轮播案例.html" target="_blank"> 图片轮播</a>
        <a href="./日历.html" target="_blank">日历</a>
        <a href="#" target="_blank">敬请期待</a>
      </div>
    </div>

    <div class="button"></div>
  </body>
</html>
